<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Games</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url(./abstract-lines-vector-seamless-pattern_547110-2052.avif) no-repeat center center fixed;
      background-size: cover;
      position: relative;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
    }
    .apple {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid #8b0000;
    }
    #congratulations {
      color: white;
      font-size: 60px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #character1 {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: blue;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
    }
    ol {
      display: none;
      width: 300px;
      max-width: 80%;
      background-color: #332f2f;
      color: white;
      list-style: none;
      border: 5px solid white;
      padding: 10px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    a {
      text-decoration: none;
      color: white;
    }
    li {
      font-size: 20px;
      margin: 10px 0;
    }
    .tittle {
      font-size: 30px;
      margin-bottom: 20px;
    }
    .button1, .button2 {
      cursor: pointer;
    }
            
    #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: grid;
        flex-wrap: wrap;
        gap: 5px;
        width: 100px;
    }
    #controls button {
        width: 40px;
        height: 40px;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    #controls button:hover {
        background-color: #666;
    }
    #up {
        grid-row: 1;
        grid-column: 2;
    }
    #left {
        grid-row: 2;
        grid-column: 1;
    }
    #down {
        grid-row: 3;
        grid-column: 2;
    }
    #right {
        grid-row: 2;
        grid-column: 3;
    }
    
    @media (min-width: 768px) {
        #controls {
            display: none;
        }
    }
</style>
  </style>
</head>
<body>
  <div id="congratulations">Congratulations!</div>
  <div id="scoreboard">Score: 0</div>
  <div id="character1"></div>
  <ol id="list">
    <li class="tittle">You completed the level</li>
    <li class="button1" onclick="restartGame()">Restart</li>
    <li class="button2"><a href="../games_list/games_list.html">Menu</a></li>
  </ol>
  <div id="controls">
    <button id="up" onclick="movePlayer(-1, 0)">&#9650;</button>
    <button id="right" onclick="movePlayer(0, 1)">&#9654;</button>
    <button id="down" onclick="movePlayer(1, 0)">&#9660;</button>
    <button id="left" onclick="movePlayer(0, -1)">&#9664;</button>
</div>
  <script>
    const character = document.getElementById("character1");
    const scoreboard = document.getElementById("scoreboard");
    const body = document.body;
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const speed = 10;
    let characterX = screenWidth / 2;
    let characterY = screenHeight / 2;
    const apples = [];
    let score = 0;
    const congratulations = document.getElementById("congratulations");
    const list = document.getElementById("list");
    let startTime;
    let timerInterval;
    let elapsedTime = 0;

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateScore() {
      score++;
      scoreboard.textContent = `Score: ${score}`;
      if (score === 20) {
        stopTimer();
        congratulations.style.display = "block";
        document.querySelector(".tittle").textContent = `You completed the level in ${elapsedTime} seconds`;
        setTimeout(() => {
          congratulations.style.display = "none";
          list.style.display = "block";
        }, 750);
      }
    }

    function restartGame() {
      score = 0;
      scoreboard.textContent = `Score: ${score}`;
      apples.forEach((apple) => apple.remove());
      apples.length = 0;
      characterX = screenWidth / 2;
      characterY = screenHeight / 2;
      character.style.left = `${characterX}px`;
      character.style.top = `${characterY}px`;
      generateRandomApples(20);
      list.style.display = "none";
      elapsedTime = 0;
      startTimer();
    }

    function generateRandomApples(count) {
      for (let i = 0; i < count; i++) {
        const apple = document.createElement("div");
        apple.className = "apple";
        const x = Math.random() * (screenWidth - 30);
        const y = Math.random() * (screenHeight - 30);
        apple.style.left = `${x}px`;
        apple.style.top = `${y}px`;
        body.appendChild(apple);
        apples.push(apple);
      }
    }

    function moveCharacter(event) {
      switch (event.key) {
        case "ArrowUp":
          characterY = Math.max(0, characterY - speed);
          break;
        case "ArrowDown":
          characterY = Math.min(screenHeight - 40, characterY + speed);
          break;
        case "ArrowLeft":
          characterX = Math.max(0, characterX - speed);
          break;
        case "ArrowRight":
          characterX = Math.min(screenWidth - 40, characterX + speed);
          break;
      }
      character.style.left = `${characterX}px`;
      character.style.top = `${characterY}px`;
      eat();
    }

    function eat() {
      const characterRect = character.getBoundingClientRect();
      apples.forEach((apple, index) => {
        const appleRect = apple.getBoundingClientRect();
        if (
          !(
            characterRect.top > appleRect.bottom ||
            characterRect.bottom < appleRect.top ||
            characterRect.left > appleRect.right ||
            characterRect.right < appleRect.left
          )
        ) {
          apple.remove();
          apples.splice(index, 1);
          updateScore();
        }
      });
    }

    window.onload = () => {
      generateRandomApples(20);
      startTimer();
      document.addEventListener("keydown", moveCharacter);
    };
  </script>
</body>
</html>
